<nmt-navbar toggle-sidenav="main.toggleList()"></nmt-navbar>

<div id="nmt" class="container" layout="row" flex>
  <md-sidenav
    ng-click="main.toggleList()"
    md-component-id="left"
    md-is-locked-open="$mdMedia('gt-sm')"
    class="md-whiteframe-4dp">

    <md-list>
      <md-list-item ng-repeat="item in ['One', 'Two', 'Three']">
        <md-button ng-click="main.selectItem(item)" ng-class="{'selected' : item === main.selected }">
          {{item}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-content flex>
    <h2>{{main.selected}}</h2>
  </md-content>
</div>
