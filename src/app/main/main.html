<md-toolbar layout="row">
  <md-button class="menu" hide-gt-sm ng-click="main.toggleList()" aria-label="Show Menu">
    <md-icon>menu</md-icon>
  </md-button>

  <h3>Nemtu</h3>
</md-toolbar>

<div class="container" layout="row" flex>
  <md-sidenav
    ng-click="main.toggleList()"
    md-component-id="left"
    md-is-locked-open="$mdMedia('gt-sm')"
    class="md-whiteframe-4dp">

    <md-list>
      <md-list-item ng-repeat="item in ['One', 'Two', 'Three']">
        <md-button ng-click="main.selectItem(item)" ng-class="{'selected' : item === main.selected }">
          {{item}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-content flex id="content">
    <h2>{{main.selected}}</h2>
  </md-content>
</div>
