<nmt-navbar></nmt-navbar>

<div class="md-grid" layout="column" ng-cloak>
  <div layout="row" layout-align="center center">
    <h4>Sign up or Log in with:</h4>
  </div>

  <md-list flex layout="row" layout-align="center center">
    <md-list-item ng-repeat="provider in vm.providers ">
      <md-button class="md-grid-item-content" ng-click="vm.login(provider.code)">
        <!--TODO(vucalur): find alternative to angular-material-icons-->
        <!--<ng-md-icon icon="{{provider.icon}}"></ng-md-icon>-->
        <div style="text-transform: capitalize;"> {{ provider.text }}</div>
      </md-button>
    </md-list-item>
  </md-list>
</div>
