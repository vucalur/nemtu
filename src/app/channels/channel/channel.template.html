<h4>{{vm.channel.name}}</h4>

<md-button ng-click="vm.fetch()" class="md-primary md-raised">Fetch new articles</md-button>

<md-list flex>
  <md-subheader class="md-no-sticky">fetched articles:</md-subheader>
  <md-list-item class="md-3-line" ng-repeat="article in vm.articles"
                ng-href="{{article.url}}" target="_blank">
    <img ng-src="{{article.imgUrl}}" class="md-avatar" alt="{{article.title}}"/>
    <div class="md-list-item-text" layout="column">
      <h3>{{ article.title }}</h3>
      <h4>{{ article.price }}</h4>
    </div>
  </md-list-item>
</md-list>
