<h4>{{vm.channel.name}}</h4>

<md-button ng-click="vm.fetch()" class="md-primary md-raised">Fetch new articles</md-button>

<md-subheader class="md-no-sticky">Fetched articles:</md-subheader>
<md-virtual-repeat-container id="dynamicArticlesContainer">
  <md-list-item class="md-3-line" md-virtual-repeat="article in vm.dynamicArticles" md-on-demand
                ng-href="{{article.url}}" target="_blank">
    <img ng-src="{{article.imgUrl}}" class="md-avatar" alt="{{article.title}}"/>
    <div class="md-list-item-text" layout="column">
      <h3>{{ article.title }}</h3>
      <h4>{{ article.price }}</h4>
    </div>
  </md-list-item>
</md-virtual-repeat-container>
